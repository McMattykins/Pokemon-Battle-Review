<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./css/index.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Pokemon Battle Review</title>
</head>
<body>
	<div class="container">	
		<main>
			<div class="container with-flex container-main">
				<div class="with-flex" id="pkmn-container">
					<!-- For pokeball animation


						<div id="enemy-pokeball-container">
							<img src="./img/pokeball.png" alt="A Pokeball" id="enemy-pokeball" />
						</div>
						
					-->
					<div id="enemy-pkmn">
						<img src="#" alt="" class="" />
					</div>
					<div id="active-pkmn">
						<div class="my-pkmn" id="fire-pkmn">
							<img src="./img/tepig.gif" alt="Tepig" />
						</div>
						<div class="my-pkmn" id="grass-pkmn">
							<img src="./img/snivy.gif" alt="Snivy" />
						</div>
						<div class="my-pkmn" id="water-pkmn">
							<img src="./img/oshawott.gif" alt="Oshawott" />
						</div>
					</div>
					<div id="attack-container">
						<div id="my-pkmn-attack">
						</div>
						<div id="enemy-pkmn-attack">
						</div>
					</div>
				</div>
				<div id="action-bar" class="container with-flex">
					<button class="btn" id="end-game-btn"> 
						<i class="fa-solid fa-hand fa-2x"></i></br />
					</button>
					<button class="btn attack" id="fire-attack-btn" name="fire-pkmn">
						<i class="fa-solid fa-fire fa-2x"></i><br />
					</button>
					<button class="btn attack" id="grass-attack-btn" name="grass-pkmn">
						<i class="fa-solid fa-leaf fa-2x"></i><br />
					</button>
					<button class="btn attack" id="water-attack-btn" name="water-pkmn">
						<i class="fa-solid fa-droplet fa-2x"></i><br />
					</button>
					<button class="btn" id="reset-btn">
						<i class="fa-solid fa-rotate-left fa-2x"></i><br />
					</button>
				</div>
			</div>
		</main>
		
	</div>
	<script src="./js/index.js"></script>
</body>

</html>
